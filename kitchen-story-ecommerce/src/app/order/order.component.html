<!-- <h3 class="title">Food Items List</h3> -->

<div class="album bg-body-tertiary">
    <div class="container">
      <div class="searchdiv">
        <form (ngSubmit)="onSubmit()">
        <span>Search:</span>
          <input type="text" name="search" placeholder="Search Food Items" [(ngModel)]="searchvalue" maxlength="200"/>
          <!-- <button type="submit" class="btn btn-outline-dark me-2">Search</button> -->
        </form>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" *ngIf="searched == false">
      <div class="col" *ngFor="let f of fooditems">
      <div class="card shadow-sm">
      <img class="bd-placeholder-img card-img-top" width="100%" height="250" src={{f.food_img}}  role="img" aria-label="Placeholder: Thumbnail" >
            <div class="card-body">
              <p class="card-text">
                {{ f.food_name | uppercase }} |
                {{ f.food_price | currency : "INR" }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-light" (click)="viewDetails(f)">View</button>
                  <button type="button" class="btn btn-secondary" (click)="addToCart(f)">Add To Cart</button>
                </div>
                <small class="text-body-secondary">Available : {{f.food_quantity}}</small>
              </div>
            </div>
            <div>
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
        *ngIf="searched == true">
        <div class="col" *ngFor="let f of fooditemscommon">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="250" src={{f.food_img}}  role="img" aria-label="Placeholder: Thumbnail" >
            <div class="card-body">
              <p class="card-text">{{ f.food_name }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="viewDetails(f)">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addToCart(f)">Add To Cart</button>
                </div>
                <small class="text-body-secondary">Available : {{f.food_quantity}}</small>
              </div>
              <br/>
              <div *ngIf="f.food_added === true">
                <p class="added">Item Added to the Cart</p>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
